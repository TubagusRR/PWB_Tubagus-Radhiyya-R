<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 7</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: violet;">Free Registration</h1>
        <form>
            <table style="text-align: center;">
                <tr>
                    <td style="text-align: left;">Nama</td>
                    <td>:</td>
                    <td style="width: 100px; text-align: left;">
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>Tgl Lahir</td>
                    <td>:</td>
                    <td style="float: left; padding-right: 50px; text-align: left;">
                        <input type="text" style="width: 15%;"/> / <input type="text" style="width: 15%;"/> / <input type="text" style="width: 30%;"/>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td>
                        <textarea style="width: 300px; height: 50px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;">Kota</td>
                    <td>:</td>
                    <td style="width: 100px; text-align: left;">
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;">Pekerjaan</td>
                    <td>:</td>
                    <td style="width: 100px; text-align: left;">
                        <select style="width: 38%;">
                            <option>Petani</option>
                            <option>Driver</option>
                            <option>PNS</option>
                            <option>Dokter</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;">Jenis Kelamin</td>
                    <td>:</td>
                    <td style="width: 100px; text-align: left;">
                        <input type="radio" name="jkel"
                        value="Pria">Pria <input type="radio" name="jkel"
                        value="Wanita">Wanita
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left; padding-bottom: 80px;">Hobby</td>
                    <td style="padding-bottom: 80px;">:</td>
                    <td style="width: 100px; text-align: left;">
                        <input type="checkbox">Reading<br/>
                        <input type="checkbox">Sport<br/>
                        <input type="checkbox">Singing<br/>
                        <input type="checkbox">Traveling<br/>
                        <input type="button" value="kirim">
                        <input type="reset" value="ulang">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
